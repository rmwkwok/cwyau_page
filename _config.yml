# Include social profile in search results
social:
  # type:  # Person or Organization (defaults to Person)
  name: "邱忠榮 物理治療師" # If the user or organization name differs from the site's name
  avatar: "/assets/images/bio.png"
  links:
    - "https://www.youtube.com/@物理治療師邱忠榮"
    - "https://www.instagram.com/markyauphysiohk/"
    - "https://www.threads.com/@markyauphysiohk"
    - "https://www.facebook.com/markyauphysiohk/"
